<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Create a New Quiz</h2>
    <form id="quizForm" action="/submitQuiz" method="post">
        <label for="title">Quiz Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="questions">Questions (one per line):</label><br>
        <textarea id="questions" name="questions" rows="10" cols="50" required></textarea><br><br>

        <button type="submit" class="primary-button">Create Quiz</button>
    </form>
</body>
</html>
